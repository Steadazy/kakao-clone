<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/5eaeab860e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css" />
  <title>Chats | Kakao Clone</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span class="status-bar__clock">17:43</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <span class="status-bar__battery-level">100%</span>
      <i class="fas fa-battery-full"></i>
    </div>
  </div>
  <header class="header">
    <div class="header__header-column">
      <h1 class="header__title">Chats</h1>
    </div>
    <div class="header__header-column">
      <span class="header__icon"><i class="fas fa-search"></i></span>
      <span class="header__icon"><i class="far fa-comment"></i></span>
      <span class="header__icon"><i class="fas fa-cog"></i></span>
    </div>
  </header>
  <main class="chats">
    <ul class="friends__list">
      <li class="friends__friend chat">
        <a href="chat.html">
          <div class="friends__friend friend">
            <div class="friend__column">
              <img src="images/avatar.jpg" class="m-avatar friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">
                  Gyusun Lee
                </span>
                <span class="friend__bottom-text">
                  Hello~
                </span>
              </div>
            </div>
            <div class="friend__column">
              <span class="chat__timestamp">
                5월 10일
              </span>
            </div>
          </div>
        </a>
      </li>
      <li class="friends__friend chat">
        <a href="chat.html">
          <div class="friends__friend friend">
            <div class="friend__column">
              <img src="images/avatar.jpg" class="m-avatar friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">
                  Clone
                </span>
                <span class="friend__bottom-text">
                  How are you?
                </span>
              </div>
            </div>
            <div class="friend__column">
              <span class="chat__timestamp">
                5월 10일
              </span>
            </div>
          </div>
        </a>
      </li>
      <li class="friends__friend chat">

          <div class="friends__friend friend">
            <div class="friend__column">
              <img src="images/avatar.jpg" class="m-avatar friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">
                  Kakao
                </span>
                <span class="friend__bottom-text">
                  Kakao clone
                </span>
              </div>
            </div>
            <div class="friend__column">
              <span class="chat__timestamp">
                5월 10일
              </span>
            </div>
          </div>
        </a>
      </li>
    </ul>
  </main>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__list-item">
        <a href="friends.html" class="nav__list-link">
          <i class="far fa-user"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="index.html" class="nav__list-link">
          <div class="nav__badge">3</div>
          <i class="fas fa-comment"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="find.html" class="nav__list-link">
          <i class="fas fa-search"></i>

      </li>
      <li class="nav__list-item">
        <a href="more.html" class="nav__list-link">
          <i class="fas fa-ellipsis-h"></i>
        </a>
      </li>
    </ul>

  <div class="big-screen">
    <span class="big-screen__text">
