<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/5eaeab860e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css" />
  <title>Settings | Kakao Clone</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span class="status-bar__clock">17:43</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <span class="status-bar__battery-level">100%</span>
      <i class="fas fa-battery-full"></i>
    </div>
  </div>
  <header class="header">
    <div class="header__header-column">
      <a href="more.html" class="header__back-btn">
        <i class="fas fa-arrow-left"></i>
      </a>
      <h1 class="header__title">설정</h1>
    </div>
    <div class="header__header-column">
      <span class="header__icon">
        <i class="fas fa-search"></i>
      </span>
    </div>
  </header>
  <main class="settings">
    <section class="settings__section">
      <ul class="settings__list">
        <li class="settings__setting">
          <span class="settings__icon">
            <i class="fas fa-exclamation"></i>
          </span>
          <div class="setting__title-wrap">
            <span class="settings__title">
              공지사항
            </span>
          </div>
        </li>
        <li class="settings__setting">
          <span class="settings__icon">
            <i class="fas fa-flask"></i>
          </span>
          <div class="setting__title-wrap">
            <span class="settings__title">
              실험실
            </span>
          </div>
        </li>
        <li class="settings__setting">
          <span class="settings__icon">
            <i class="fas fa-info-circle"></i>
          </span>
          <div class="setting__title-wrap">
            <span class="settings__title">
              버전정보
            </span>
            <span class="settings__info">
              최신 버전
            </span>
          </div>
        </li>
      </ul>
    </section>
    <section class="settings__section">
      <ul class="settings__list">
        <li class="settings__setting">
          <span class="settings__icon">
            <i class="fas fa-lock"></i>
          </span>
          <div class="setting__title-wrap">
            <span class="settings__title">
              개인/보안
            </span>
          </div>
        </li>
        <li class="settings__setting">
          <span class="settings__icon">
            <i class="far fa-bell"></i>
          </span>
          <div class="setting__title-wrap">
            <span class="settings__title">
              알림
            </span>
          </div>
        </li>
        <li class="settings__setting">
          <span class="settings__icon">
            <i class="far fa-user"></i>
          </span>
          <div class="setting__title-wrap">
            <span class="settings__title">
              친구
            </span>
          </div>
        </li>
        <li class="settings__setting">
          <span class="settings__icon">
            <i class="far fa-comment"></i>
          </span>
          <div class="setting__title-wrap">
            <span class="settings__title">
              채팅
            </span>
          </div>
        </li>
        <li class="settings__setting">
          <span class="settings__icon">
            <i class="fas fa-brush"></i>
          </span>
          <div class="setting__title-wrap">
            <span class="settings__title">
              테마
            </span>
            <span class="settings__info">
              머터리얼 블랙
            </span>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <div class="big-screen">
    <span class="big-screen__text">
      Please make your screen small!!
    </span>
  </div>
</body>

</html>
