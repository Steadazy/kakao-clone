<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/5eaeab860e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css" />
  <title>Chats | Kakao Clone</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span class="status-bar__clock">17:43</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <span class="status-bar__battery-level">100%</span>
      <i class="fas fa-battery-full"></i>
    </div>
  </div>
  <header class="header">
    <div class="header__header-column">
      <h1 class="header__title">채팅</h1>
    </div>
    <div class="header__header-column">
      <span class="header__icon"><i class="fas fa-search"></i></span>
      <span class="header__icon"><i class="far fa-comment"></i></span>
      <span class="header__icon"><i class="fas fa-cog"></i></span>
    </div>
  </header>
  <main class="chats">
    <ul class="friends__list">
      <li class="friends__friend chat">
        <a href="chat.html">
          <div class="friends__friend friend">
            <div class="friend__column">
              <img src="images/my_avatar.jpg" class="m-avatar friend__avatar" />
              <div class="friend__content">
                <div class="friend__title">
                  <span class="friend__name">
                    카카오 친구 2
                  </span>
                </div>
                <span class="friend__bottom-text">
                  안녕?
                </span>
              </div>
            </div>
            <div class="friend__column">
              <div class="chat__status">
                <span class="chat__timestamp">
                  어제
                </span>
                <span class="new-chat-cnt">3</span>
              </div>
            </div>
          </div>
        </a>
      </li>
      <li class="friends__friend chat group">
        <a href="chat.html">
          <div class="friends__friend friend">
            <div class="friend__column">
              <img src="images/friend_avatar2.jpg" class="m-avatar friend__avatar" />
              <div class="friend__content">
                <div class="friend__title">
                  <span class="group__icon"><i class="fas fa-comments"></i></span>
                  <span class="friend__name">
                    독거노인
                  </span>
                  <span class="group__people">4</span>
                </div>
                <span class="friend__bottom-text">
                  안녕?
                </span>
              </div>
            </div>
            <div class="friend__column">
              <div class="chat__status">
                <span class="chat__timestamp">
                  어제
                </span>
                <span class="new-chat-cnt">99</span>
              </div>
            </div>
          </div>
        </a>
      </li>
      <li class="friends__friend chat">
        <a href="chat.html">
          <div class="friends__friend friend">
            <div class="friend__column">
              <img src="images/friend_avatar1.jpg" class="m-avatar friend__avatar" />
              <div class="friend__content">
                <div class="friend__title">
                  <span class="friend__name">
                    카카오 친구 1
                  </span>
                </div>
                <span class="friend__bottom-text">
                  머함?
                </span>
              </div>
            </div>
            <div class="friend__column">
              <div class="chat__status">
                <span class="chat__timestamp">
                  5월 10일
                </span>
                <span class="new-chat-cnt">1</span>
              </div>
            </div>
          </div>
        </a>
      </li>
      <li class="friends__friend chat">
        <a href="chat.html">
          <div class="friends__friend friend">
            <div class="friend__column">
              <img src="images/friend_avatar3.jpg" class="m-avatar friend__avatar" />
              <div class="friend__content">
                <div class="friend__title">
                  <span class="friend__name">
                    카카오 친구 3
                  </span>
                </div>
                <span class="friend__bottom-text">
                  사진을 보냈습니다.
                </span>
              </div>
            </div>
            <div class="friend__column">
              <div class="chat__status">
                <span class="chat__timestamp">
                  5월 9일
                </span>
              </div>
            </div>
          </div>
        </a>
      </li>
    </ul>
  </main>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__list-item">
        <a href="index.html" class="nav__list-link">
          <i class="far fa-user"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="chats.html" class="nav__list-link">
          <div class="nav__badge">3</div>
          <i class="fas fa-comment"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="find.html" class="nav__list-link">
          <i class="fas fa-search"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="more.html" class="nav__list-link">
          <i class="fas fa-ellipsis-h"></i>
        </a>
      </li>
    </ul>
  </nav>
  <div class="big-screen">
    <span class="big-screen__text">
      Please make your screen small!!
    </span>
  </div>
</body>

</html>
